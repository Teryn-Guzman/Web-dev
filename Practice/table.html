<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Ocean</th>
          <th>Average Depth</th>
          <th>Maximum Depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4,280 m</td>
          <td>10,911 m</td>
        </tr>
        <tr>
          <td>Atlantic Ocean</td>
          <td>3,338 m</td>
          <td>8,605 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
